<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TACK Canada</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--Import an icon library-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> <!--Import the Montserrat font-->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--Navigation Bar (at the top)-->
  <nav>
    <ul> <!--Unordered List, with List items-->
      <div class="left-nav">
        <li><a href="#home"><img src="imgs/TACK_transparent.jpg" alt="Logo"></a></li>
      </div>
      <div class="right-nav" id="rightNav">
        <li><a href="#about">ABOUT</a></li>
        <li><a href="#ourwork">OUR WORK</a></li>
        <li><a href="#team">TEAM</a></li>
        <li><a href="#getinvolved">GET INVOLVED</a></li>
        <li><a href="#contact">CONTACT</a></li>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()"> <!--Used to open and close the top nav buttons on smaller screens-->
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </ul>
  </nav>

  <main>
    <!--Main Sections of Website (About, Our Work, Team, Get Involved)-->
    <div class="slideshow-container"> <!--Slideshow on home page-->
      <div class="slides">
        <div class="slide fade">
          <!--Slide content-->
          <img src="slide1.jpg" alt="Slide 1">
          <button class="slide-button" onclick="slideButtonClick(1)">Button 1</button>
        </div>
        <div class="slide fade">
          <!-- Slide content -->
          <img src="slide2.jpg" alt="Slide 2">
          <button class="slide-button" onclick="slideButtonClick(2)">Button 2</button>
        </div>
      </div>
  
      <!--Manual control buttons-->
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
  </main>

  <footer>
    <p>&copy; George Zeng 2023</p>
  </footer>

  <script src="script.js"></script>

</body>
</html>
